{% extends "base.html" %}
{% load static %}

{% block content %}

<main>
    <div class="overlay"></div>
    <div class="container-2">
        <div class="titulo h2">Product details</div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if product.image %}
                    <a href="{{ product.image.url }}" target="_blank">
                        <img class="card-img-top imagenes" src="{{ product.image.url }}" alt="{{ product.name }}">
                    </a>
                    {% else %}
                    <a href="">
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                    </a>
                    {% endif %}
                </div>
            </div>
            <div class="descrip col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="nombre">{{ product.name }}</p>
                    <p class="lead-2 mb-0 text-left font-weight-bold">${{ product.price }}</p>
                    {% if product.rating %}
                    <small class="text-muted"><i class="fas fa-star mr-1"></i>{{ product.rating }} / 5</small>
                    {% else %}
                    <small class="text-muted">No Rating</small>
                    {% endif %}
                    <p class="mt-3 des">{{ product.description }}</p>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
